<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        <title>Encrypter</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6003c61394.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="titleEncrypter"></h1>          
        <section class="main">
            <div class="mainDiv">
                <label id="ingresar-txt">Enter your message:</label>
            </div>
            <div class="mainDiv" id="espacio-encriptado">                            
                <textarea class="cuadro-texto" name="inputMensaje" id="inputMensaje" placeholder="Letters only, no special characters"></textarea>
                <div class="botones-encriptar-desencriptar">
                    <button class="btn-encriptar" id="botonEncriptar">Encrypt</button>
                    <button class="btn-desencriptar">Decrypt</button>
                </div> 
            </div>
            <div class="mainDiv">
                <label id="mensaje-encriptado">Message encrypted:</label>
            </div>
            <div class="mainDiv" id="espacio-desencriptado">                
                <textarea readonly class="cuadro-texto" name="outputMsj" id="outputMensaje"></textarea>
            <div class="boton-copiar">                
                <button class="btn-copiar">Copy</button>    
            </div> 
            </div>
        </section>             
            <footer id="footerEncrypter"> 
                <div class="boton-whatsapp"><button class="btn-wa"><a id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></button></div>               
                <button id="onSonido"><i class="fa-solid fa-volume-high"></i></button>
                <button id="offSonido"><i class="fa-solid fa-volume-off"></i></button> 
                <span>&#169; Fran Erdozain</span>
            </footer>                                    
        <script src="encrypter.js"></script>          
    </body>
</html>
